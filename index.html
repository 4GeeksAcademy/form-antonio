<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body>
    
    <div class="container d-flex justify-content-center w-50 p-4 border rounded bg-light ">
        <form action="">
                <h1 class="px-3">Payment form example</h1>
                <div class="row m-2 mt-3">
                    <div class="col-md-6">
                        <label for="">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-3">
                        <label for="">CVC #</label>
                        <input type="text" class="form-control" placeholder="0000" required>
                    </div>
                    <div class="col-md-3">
                        <label for="">Amount</label>
                        <input type="text" class="form-control" placeholder="Amount" required>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <label for="">City</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="">State</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="">Postal Code</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>
                <div class="row m-2">
                    <div class="col">
                        <p>We accept:</p>
                        
                        <input type="checkbox">
                        <img src="img/mastercard_old_payment_method_icon_142718.ico" alt="">
                        <input type="checkbox">
                        <img src="img/visa_payment_5091 (2).ico" alt="">
                        <input type="checkbox">
                        <img src="img/paypal_payment_method_icon_142716.ico" alt="">
                        <input type="checkbox">
                        <img src="img/american-express_81996.ico" alt="">
                    </div>
                    <div class="col">
                        <label for="">Message</label>
                        <textarea name="" id="" class="form-control" style="height: 100px;"></textarea>
                        <p>Add any notes here.</p>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary ">Send</button>
                </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
